<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Product Add</h2>
            <form action="/productAdd" method="post">
                <div class="mb-3">
                    <input name="title" class="form-control" placeholder="Title" />
                </div>
                <div class="mb-3">
                    <input name="detail" class="form-control" placeholder="Detail" />
                </div>
                <div class="mb-3">
                    <input type="number" name="price" class="form-control" placeholder="Price" />
                </div>
                <button class="btn btn-success">Send</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Product List</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Price</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody th:if="${allProduct != null}">
                    <tr th:each="item : ${allProduct}">
                        <th scope="row" th:text="${item.pid}"></th>
                        <td th:text="${item.title}"></td>
                        <td th:text="${item.detail}"></td>
                        <td th:text="${item.price}"></td>
                        <td>
                            <a th:href="${'/delete/'+item.pid}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
